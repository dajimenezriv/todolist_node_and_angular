<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon routerLink="/inbox">home</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon routerLink="/new_task">add</mat-icon>
    </button>
    <input
      #searchBox
      (input)="search(searchBox.value)"
      class="search"
      type="text"
      placeholder="Buscar"
    />
  </mat-toolbar-row>
</mat-toolbar>
