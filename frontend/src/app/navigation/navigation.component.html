<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon routerLink="/inbox">home</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon routerLink="/new_task">add</mat-icon>
    </button>
    <input class="search" type="text" placeholder="Buscar" />
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/inbox">Inbox</a>
      <a mat-list-item>Today</a>
      <a mat-list-item routerLink="/upcoming">Upcoming</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
